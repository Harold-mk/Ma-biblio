<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notification.id != null ? 'Modifier la Notification - Biblio-Tech' : 'Nouvelle Notification - Biblio-Tech'}">Notification - Biblio-Tech</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${notification.id != null ? 'Modifier la Notification' : 'Nouvelle Notification'}">Notification</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/notifications" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Retour à la liste
                        </a>
                    </div>
                </div>
                
                <!-- Flash Messages -->
                <div th:replace="~{fragments/alerts :: alerts}"></div>
                
                <!-- Notification Form -->
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-bell me-2"></i>
                            <span th:text="${notification.id != null ? 'Modifier les informations de la notification' : 'Remplissez les informations de la nouvelle notification'}">Informations de la notification</span>
                        </h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/notifications}" th:object="${notification}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">
                                            <i class="fas fa-heading me-1"></i>Titre <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="title" 
                                               th:field="*{title}"
                                               placeholder="Entrez le titre de la notification"
                                               required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                            Le titre est requis
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="message" class="form-label">
                                            <i class="fas fa-comment me-1"></i>Message <span class="text-danger">*</span>
                                        </label>
                                        <textarea class="form-control" 
                                                  id="message" 
                                                  th:field="*{message}"
                                                  rows="4"
                                                  placeholder="Entrez le message de la notification"
                                                  required></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">
                                            Le message est requis
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="utilisateurDestinataire" class="form-label">
                                            <i class="fas fa-user me-1"></i>Destinataire
                                        </label>
                                        <select class="form-select" 
                                                id="utilisateurDestinataire" 
                                                th:field="*{utilisateurDestinataire}">
                                            <option value="">Sélectionner un utilisateur</option>
                                            <option th:each="user : ${utilisateurs}" 
                                                    th:value="${user.id}" 
                                                    th:text="${user.nom + ' ' + user.prenom}">
                                                Nom utilisateur
                                            </option>
                                        </select>
                                        <div class="form-text">Laissez vide pour envoyer à tous les utilisateurs</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" 
                                                   type="checkbox" 
                                                   id="lu" 
                                                   th:field="*{lu}">
                                            <label class="form-check-label" for="lu">
                                                <i class="fas fa-check me-1"></i>Marquée comme lue
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="statut" class="form-label">
                                            <i class="fas fa-info-circle me-1"></i>Statut
                                        </label>
                                        <select class="form-select" 
                                                id="statut" 
                                                th:field="*{statut}">
                                            <option th:each="statutOption : ${T(com.haroldmokam.ma_biblio.entites.Statut).values()}" 
                                                    th:value="${statutOption}" 
                                                    th:text="${statutOption.name()}">
                                                Statut
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2">
                                <a href="/admin/notifications" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Annuler
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${notification.id != null ? 'Modifier' : 'Créer'}">Enregistrer</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
